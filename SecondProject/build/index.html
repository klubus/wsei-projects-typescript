<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="drum">
            <button class="clapBtn" id="soundBtn">| Q |</br></br>CLAP</button>
        </div>
        <audio src="sounds/clap.wav" class="clap" data-sound="clap"></audio>

        <div class="drum">
            <button class="boomBtn" id="soundBtn">| W |</br></br>BOOM</button>
        </div>
        <audio src="sounds/boom.wav" class="boom" data-sound="boom"></audio>

        <div class="drum">
            <button class="hihatBtn" id="soundBtn">| E |</br></br>HIHAT</button>
        </div>
        <audio src="sounds/hihat.wav" class='hihat' data-sound="hihat"></audio>

        <div class="drum">
            <button class="kickBtn" id="soundBtn">| A |</br></br>KICK</button>
        </div>
        <audio src="sounds/kick.wav" class="kick" data-sound="kick"></audio>

        <div class="drum">
            <button class="openhatBtn" id="soundBtn">| S |</br></br>OPENHAT</button>
        </div>
        <audio src="sounds/openhat.wav" class="openhat" data-sound="openhat"></audio>

        <div class="drum">
            <button class="rideBtn" id="soundBtn">| D |</br></br>RIDE</button>
        </div>
        <audio src="sounds/ride.wav" class="ride" data-sound="ride"></audio>

        <div class="drum">
            <button class="snareBtn" id="soundBtn">| Z |</br></br>SNARE</button>
        </div>
        <audio src="sounds/snare.wav" class="snare" data-sound="snare"></audio>

        <div class="drum">
            <button class="tinkBtn" id="soundBtn">| X |</br></br>TINK</button>
        </div>
        <audio src="sounds/tink.wav" class="tink" data-sound="tink"></audio>

        <div class="drum">
            <button class="tomBtn" id="soundBtn">| C |</br></br>TOM</button>
        </div>
        <audio src="sounds/tom.wav" class="tom" data-sound="tom"></audio>

    

       
    </div>

    <section class="channels">
        <button class="play" id="playChannel1Btn">Play</button>
        <button class="stop" id="stopChannel1Btn">Stop</button>
        <button class="record" id="recordChannel1Btn">Record</button>
        <div class=progress>
            <progress class="progress-bar" id="progress-bar1" max="100" value="0" position="relative">
            </progress>
        </div>
        <button class="play" id="playChannel2Btn">Play</button>
        <button class="stop" id="stopChannel2Btn">Stop</button>
        <button class="record" id="recordChannel2Btn">Record</button>
        <div class=progress>
            <progress class="progress-bar" id="progress-bar2" max="100" value="0" position="relative">
            </progress>
        </div>
        <button class="play" id="playChannel3Btn">Play</button>
        <button class="stop" id="stopChannel3Btn">Stop</button>
        <button class="record" id="recordChannel3Btn">Record</button>
        <div class=progress>
            <progress class="progress-bar" id="progress-bar3" max="100" value="0" position="relative">
            </progress>
        </div>
        <button class="play" id="playChannel4Btn">Play</button>
        <button class="stop" id="stopChannel4Btn">Stop</button>
        <button class="record" id="recordChannel4Btn">Record</button>
        <div class=progress>
            <progress class="progress-bar" id="progress-bar4" max="100" value="0" position="relative">
            </progress>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
